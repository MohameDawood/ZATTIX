<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Add Style Sheet -->
		<link rel="stylesheet" href="style.css" />
		<title>ZATTIX</title>
	</head>

	<body>
		<nav class="navbar navigator fixed-top px-4">
			<a
				class="navbar-brand navigator__logo-container d-f align-items-center mr-5"
			>
				<!-- this logo from : https://www.freepik.com/free-vector/fashion-logo_8511933.htm#page=1&query=logo&position=39 -->
				<!-- TODO: make the image responsive by picture tag -->
				<img
					src="assast/images/logo.jpg"
					alt="logo"
					class="rounded navigator__logo img-fluid d-inline-block align-top mr-3"
				/>
				ZATTIX
			</a>
			<div>
				<ul
					class="navbar-nav navigator__list d-f justify-content-between align-items-center"
				>
					<li class="nav-item navigator__item">
						<a href="#" class="nav-link navigator__link">
							<i class="fas fa-home navigator__icon mr-3"></i>
							Home
						</a>
					</li>
					<li class="nav-item navigator__item">
						<a href="#" class="nav-link navigator__link">
							<i class="fas fa-align-justify navigator__icon mr-3"></i>
							Collections
						</a>
					</li>
					<li class="nav-item navigator__item">
						<a href="#" class="nav-link navigator__link btn btn--navigator">
							<i class="fas fa-shopping-cart navigator__icon mr-3"></i>
							Purchase
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<main>
			<!-- TODO: still don't emplement this class -->
			<div class="container-fluid">
				<!-- Start The Electrics Section -->
				<section class="electronics-section">
					<header class="section-header border-bottom px-4 py-4">
						<i class="fas fa-desktop section-header__icon mr-4"></i>
						<h1 class="section-header__heading d-inline mr-4">Electronics</h1>
						<p class="section-header__paragraph d-inline">
							(Computers, Tablets, Mobile Phones.)
						</p>
					</header>
					<div class="element-container">
						<ul class="element__list">
							<li class="element">
								<div class="card" style="width: 10rem;">
									<img
										src="https://via.placeholder.com/300.png/09f/fff"
										alt="element image"
										class="card-img-top"
									/>
									<d class="card-body">
										<h5 class="card-title">element</h5>
									</d>
								</div>
							</li>
							<li class="element"></li>
							<li class="element"></li>
							<li class="element"></li>
						</ul>
					</div>
				</section>
				<!-- End The Electrics Section -->
			</div>
		</main>
		<script
			src="https://kit.fontawesome.com/63c1245c39.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
